<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts - Windmill Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/tailwind.output.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="./assets/js/init-alpine.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
    <script src="./assets/js/charts-lines.js" defer></script>
    <script src="./assets/js/charts-pie.js" defer></script>
    <script src="./assets/js/charts-bars.js" defer></script>
</head>

<body>
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900">
        <video id="preview" class="absolute top-0 left-0 w-full h-full object-cover transform scale-x-[-1]"></video>
        <button id="startCamera" style="z-index: 9999; "
            class="px-4 py-2 absolute right-0 mt-4 mr-4 backdrop-blur-sm  font-semibold text-white  border rounded-lg shadow-md hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" style="width: 30px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
            </svg>
        </button>
        <a href="asistencia.html" style="z-index: 9999; "
            class="px-4 py-2 absolute left-0 mt-4 ml-4 backdrop-blur-sm  font-semibold text-white  border rounded-lg shadow-md hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" style="width: 30px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
            </svg>

        </a>
        <div id="trabajadorInfo" class=""></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
            <h5 class="font-semibold text-gray-800 dark:text-gray-300">Datos del Trabajador</h5>
            <div id="modalContent"></div>
            <button id="closeModal" class="mt-4 px-4 py-2 bg-red-600 text-white rounded">Cerrar</button>
        </div>
    </div>

    <script src="assets/js/instascan.min.js"></script>
    <script src="js/putAsistencia.js"></script>
</body>

</html>
